    <form action="#">
        <h1>Registration form</h1>
        <label for="username">Username:</label>
        <input type="text" name="username" id="user" maxlength="20" /> <br> <br>
        <label for="Password">Password:</label>
        <input type="password" name="password" id="pass" maxlength="20" placeholder="Password"/> <br> <br>
        <label for="why">Why you are registering on this website?</label><br><br>
        <textarea name="why" id="why" cols="30" rows="10"></textarea>
        <p>Please select your gender:
            <br />
            <input type="radio" name="gender" value="male"
             /> Male
            <input type="radio" name="gender" value="female" />
            female
            <input type="radio" name="gender" value="other" checked />
            other
           </p>
          
           <p>Please select your favorite music service(s):
            <br />

            value="itunes" checked="checked" /> iTunes
            <input type="checkbox" name="service"
            value="lastfm" /> Last.fm
            <input type="checkbox" name="service"
            value="spotify" /> Spotify
           </p>
