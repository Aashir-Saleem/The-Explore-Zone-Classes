<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explore Zone</title>
    <style>
        p{
            text-indent: 200px;
        }
        h1{
            text-shadow: -5px -10px 15px black;

        }
        p::first-letter{
            font-size: 50px;
            color: pink;
        }
        p::first-line{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The Explore Zone</h1>
    <p>
        The text-indent property
allows you to indent the first
line of text within an element.
The amount you want the line
indented by can be specified in
a number of ways but is usually
given in pixels or ems.
    </p>

</body>
</html>
